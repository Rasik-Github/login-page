<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <header>
                <h1>Login</h1>
            </header>

            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password</a>
                <input id="btn" type="button" value="Login">
            </form>

            <div class="links">
                <a href="https://www.facebook.com"><img src="images/facebook.png" alt=""></a>
                <a href="https://www.google.com"><img src="images/google.png" alt=""></a>
                <a href="https://www.twitter.com"><img src="images/twitter.png" alt=""></a>
            </div>

            <p id="signup">Not a member?<a href="" id="signupBtn">Sign Up</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
